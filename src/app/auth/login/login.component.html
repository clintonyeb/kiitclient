<div class="ui center aligned container grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="../../../assets/images/male-avatar-tiny.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>

    <form class="ui large form" #f="ngForm" (ngSubmit)="onSubmit(f.value)" [ngClass]="formClasses()">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="number" name="rollnumber" placeholder="Roll Number" value="user.username" ngModel>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" ngModel>
          </div>
        </div>
        <button type="submit" class="ui fluid large teal submit button">Login</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
